<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <div class="container">
            <img src="image.png" alt="A south indian menu with idli, Dosa and Andhra meals">
            <div class="title">
                <h1>Indian Menu</h1>
            </div>
        </div>
    </nav>

    <main>
        <div class="item container" id="menu-items"></div>
    </main>

    <section class="checkout">

        <h5 class="your-order">Your order</h5>

        <div class="container card">

            <div class="checkout-items">
                <p>Pizza</p>
            </div>

            <button class="remove-item">remove</button>

            <div class="checkout-price">₹20</div>

        </div>
       
        <hr class="checkout-hr">
        <div class="checkout-total">
            <p>Total price : </p>

            <div class="checkout-price-final">
                ₹20
            </div>
            
        </div>

        <!-- <div class="complete-order-btn">
           
        </div> -->

        <button class="order-btn" id="complete-btn">Complete Order</button>
       

    </section>

    
</body>
<script src="app.js" type="module"></script>
</html>
