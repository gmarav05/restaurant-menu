<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <div class="container">
            <img src="image.png" alt="A south indian menu with idli, Dosa and Andhra meals">
            <div class="title">
                <h1>Indian Menu</h1>
            </div>
        </div>
    </nav>

    <main>
        <div class="item container" id="menu-items"></div>
    </main>

    <section class="checkout" id="checkout-order">

        <h5 class="your-order">Your order</h5>

        <div class="container card" id="checkout-section">

            <!-- <div class="checkout-items" id="orderItems">
                <p>Meals</p>
            </div>

            <button class="remove-item">remove</button>

            <div class="checkout-price">â‚¹20</div> -->

        </div>

       
       
        <hr class="checkout-hr">
        <div class="checkout-total">
            <p>Total price : </p>

            <div class="checkout-price-final" id="total-price"></div>
            
        </div>

        <button class="order-btn" id="complete-btn">Complete Order</button>
    </section>

    <div class="modal hidden" id="modal">
        <div class="modal-content">
            <h2 class="modal-title">Enter card details</h2>
            <form id="payment-details">
                <input placeholder="Enter your name" type="text" required id="name-el">

                <input placeholder="Enter card number" 
                type="number" minlength=16 
                maxlength=16 required name="fullname" id="card-el">

                <input placeholder="Enter CVV" type="number" 
                minlength="3" maxlength="4" required id="cvv-el">

                <button class="pay-btn" id="pay-btn" type="submit">Pay</button>
            </form>
        </div>
    </div>


    <div class="place-order">
        <h2 class="place-order-title" id="place-order-title">Thanks,Your order is on its way!</h2>
    </div>

   

    
</body>
<script src="app.js" type="module"></script>
</html>
